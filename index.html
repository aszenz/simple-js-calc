<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Calculator</h1>
	<div class="calc">
		<input type="text" class="display" value="0" disabled="true">
		<br>
		<input type="button" class="num-bts" value="1">
		<input type="button" class="num-bts" value="2">
		<input type="button" class="num-bts" value="3">
		<input type="button" class="op-bts" value="+">
		<br>
		<input type="button" class="num-bts" value="4">
		<input type="button" class="num-bts" value="5">
		<input type="button" class="num-bts" value="6">
		<input type="button" class="op-bts" value="-">
		<br>
		<input type="button" class="num-bts" value="7">
		<input type="button" class="num-bts" value="8">
		<input type="button" class="num-bts" value="9">
		<input type="button" class="op-bts" value="&#x2715"> <!-- unicode for mul sign -->
		<br>
		<input type="button" class="clear" value="C">
		<input type="button" class="num-bts" value="0">
		<input type="button" class="equals" value="=">
		<input type="button" class="op-bts" value="&#x00F7"> <!-- unicode for div sign -->
		<br>
	</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
